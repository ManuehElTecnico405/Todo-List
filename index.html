<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
        <link rel="shortcut icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./source/css/style.css">
        <title>TO-DO LIST</title>
    </head>
    <body>
        <header>
            <img src="./img/favicon.png" width="40" height="40">
            <p>TO-DO_LIST</p>
        </header>
        <div class="createTaskInputs">
            <h1>TO-DO LIST</h1>
            <p>Inserte tarea:</p>
            <input type="button" class="buttonStyle SendButton" onclick="setTask()">
            <div class="textboxes">
                <input type="text" id="newTaskName" class="textboxes_input"  placeholder="Titulo" maxlength="60">
                <textarea id="newTaskDesc" class="textboxes_input" placeholder="DescripciÃ³n" maxlength="200"></textarea>
            </div>
        </div>
        <article>
            <div class="taskTabs">
                <h3>ACTUALES</h3>
                <div id="task_current"></div>
            </div>
            <br>
            <div class="taskTabs">
                <h3>COMPLETADAS</h3>
                <div id="task_complete"></div>
            </div>
        </article>
        <div id="id01" class="modal">
            <div class="modal-content animate">          
                <div class="container">
                    <p>INSERTA EL NUEVO TITULO</p>
                    <input type="text" id="editTaskName" class="editTaskInputs" maxlength="60">
                    <p>INSERTA LA NUEVA DESCRIPCION</p>
                    <textarea id="editTaskDesc" class="editTaskInputs" maxlength="200"></textarea>
                    <label>
                        <input type="submit" id="confirm_Changes" class="submitEditButtons" value="CONFIRMAR CAMBIOS" onclick="sendEdit('CONFIRM')">
                        <input type="submit" id="cancel_Changes" class="submitEditButtons" value="CANCELAR CAMBIOS" onclick="sendEdit('DECLINE');">    
                    </label>
                </div>
            </div>
          </div>          
        <footer>
            <p>TO-DO_LIST</p>
            <p>COPYRIGHT: NSQ-NSC</p>
        </footer>
        <script src="./source/js/script.js"></script>
    </body>
</html>
