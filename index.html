<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
        <link rel="shortcut icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./source/css/style.css">
        <title>TO-DO LIST</title>
    </head>
    <body>
        <header>
            <img src="./img/favicon.png" width="40" height="40">
            <p>TO-DO_LIST</p>
        </header>
        <div id="InputsZone">
            <h1>TO-DO LIST</h1>
            <p>Inserte tarea:</p>
            <input type="button" class="buttonStyle SendButton" onclick="setTask()">
            <div class="textboxes">
                <input type="text" class="textboxes_input" id="task_name" placeholder="Titulo" value="" maxlength="60" onfocus="noEnviar(event)">
                <textarea class="textboxes_input" id="task_desc" maxlength="200" placeholder="DescripciÃ³n" onfocus="noEnviar(event)"></textarea>
            </div>
        </div>
        <article>
            <div id="current_task_tab">
                <h3>ACTUALES</h3>
                <div id="task_current"></div>
            </div>
            <br>
            <div id="completed_task_tab">
                <h3>COMPLETADAS</h3>
                <div id="task_complete"></div>
            </div>
        </article>
        <div id="id01" class="modal">
            <div class="modal-content animate">          
                <div class="container">
                    <p>INSERTA EL NUEVO TITULO</p>
                    <input type="text" id="newTitle">
                    <p>INSERTA LA NUEVA DESCRIPCION</p>
                    <textarea id="newDesc" maxlength="200"></textarea>
                    <input type="submit" id="confirm_Changes" value="CONFIRMAR CAMBIOS" onclick="sendEdit('CONFIRM')">
                    <input type="submit" id="cancel_Changes" value="CANCELAR CAMBIOS" onclick="sendEdit('DECLINE');">
                </div>
            </div>
          </div>          
        <footer>
            <p>TO-DO_LIST</p>
            <p>COPYRIGHT: NSQ NSC</p>
        </footer>
        <script src="./source/js/script.js"></script>
    </body>
</html>
