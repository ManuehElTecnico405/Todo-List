<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
        <link rel="shortcut icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./source/css/style.css">
        <title>TO-DO LIST</title>
    </head>
    <body>
        <header>
            <h1>TO-DO LIST</h1>
            <label>
                <input type="button" class="buttonStyle SendButton" onclick="setTask()">
                <div class="textboxes">
                    <input type="text" class="textboxes_input" id="task_name" placeholder="Titulo" value="test">
                    <textarea class="textboxes_input" id="task_desc" maxlength="200" placeholder="DescripciÃ³n"></textarea>
                </div>
            </label>
        </header>
        <article>
            <div id="current_task_tab">
                <h3>ACTUALES</h3>
                <label>SELECT ALL</label>
                <input type="checkbox" id="cur_sel" name="selector" onchange="selectAll(this)">
                <div id="task_current"></div>
            </div>
            <br>
            <div id="completed_task_tab">
                <h3>COMPLETADAS</h3>
                </label>SELECT ALL</label>
                <input type="checkbox" id="com_sel" name="selector" onchange="selectAll(this)">
                <div id="task_complete"></div>
            </div>
            <br>
            <div id="trashed_task_tab">
                <h3>PAPELERA</h3>
                </label>SELECT ALL</label>
                <input type="checkbox" id="del_sel" name="selector" onchange="selectAll(this)">
                <div id="task_trash"></div>
            </div>
        </article>
        <div id="id01" class="modal">
            <div class="modal-content animate">          
                <div class="container">
                    <p>INSERTA EL NUEVO TITULO</p>
                    <input type="text" id="newTitle">
                    <p>INSERTA LA NUEVA DESCRIPCION</p>
                    <textarea id="newDesc" maxlength="200"></textarea>
                    <input type="submit" id="confirm_Changes" value="CONFIRMAR CAMBIOS" onclick="sendEdit('CONFIRM')">
                    <input type="submit" id="cancel_Changes" value="CANCELAR CAMBIOS" onclick="sendEdit('CANCEL');">
                </div>
            </div>
          </div>          
        <footer></footer>
        <script src="./source/js/script.js"></script>
    </body>
</html>
