<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./source/css/style.css">
        <title>TO-DO LIST</title>
    </head>
    <body>
        <header>
            <h1>TO-DO LIST</h1>
            <label>
                <input type="submit" id="task_send" value="" onclick="setTask()">
                <div id="search">
                    <input type="text" id="task_name" placeholder="Titulo">
                    <textarea id="task_desc" maxlength="200" placeholder="DescripciÃ³n"></textarea>
                </div>
                <input type="submit" id="trash_button" value="" onclick="trashTasks('CURRENT')">
            </label>
        </header>
        <article>
            <div id="current_task_tab">
                <h2>ACTUALES</h2>
                <label>SELECT ALL</label>
                <input type="checkbox" id="cur_sel" onclick="seltodo()">
                <div id="task_current"></div>
            </div>
            <br>
            <div id="completed_task_tab">
                <h2>COMPLETADAS</h2>
                </label>SELECT ALL</label>
                <input type="checkbox" id="com_sel" >
                <div id="task_complete"></div>
            </div>
            <br>
            <div id="trashed_task_tab">
                <h2>PAPELERA</h2>
                </label>SELECT ALL</label>
                <input type="checkbox" id="del_sel" >
                <div id="task_trash"></div>
            </div>
        </article>
        <div id="id01" class="modal">
            <div class="modal-content animate">          
                <div class="container">
                    <p>INSERTA EL NUEVO TITULO</p>
                    <input type="text" id="newTitle">
                    <p>INSERTA LA NUEVA DESCRIPCION</p>
                    <textarea id="newDesc" maxlength="200"></textarea>
                    <input type="submit" id="confirm_Changes" value="CONFIRMAR CAMBIOS" onclick="sendEdit('CONFIRM')">
                    <input type="submit" id="cancel_Changes" value="CANCELAR CAMBIOS" onclick="sendEdit('CANCEL');">
                </div>
            </div>
          </div>          
        <footer></footer>
        <script src="./source/js/script.js"></script>
    </body>
</html>
